<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="name">Nome: </label><br>
        <input type="text" name="nome" id="name"><br>
        <br>
        <label for="email">* E-mail: </label><br>
        <input type="email" name="email" id="email" required="required" placeholder="exemplo@mail.com"><br>
        <br>
        <label for="senha">Senha</label><br>
        <input type="password" name="senha" id="senha"><br>

        <br>
        <label for="idade">idade</label><br>
        <input type="number" name="idade" id="idade" min="0" max="150" step="0.5"><br>
        <br>
        <label for="genero">Genero: </label><br>
        <input type="radio" name="genero" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>br

        <input type="radio" name="genero" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="outros" value="outro">
        <label for="outro">Outro</label><br>

        <label for="curso">Curso</label><br>
        <input type="checkbox" name="curso" id="JavaScript" value="js">
        <label for="JavaScript">JavaScript</label>


        <input type="checkbox" name="curso" id="python" value="python">
        <label for="python">Python</label>

        <input type="checkbox" name="curso" id="php" value="php">
        <label for="python">Php</label> <br>

        <br>
        <label for="data">Data de validação</label><br>
        <input type="date" name="data" id="data">
        <br><br>

        <label for="comentario">Comentario</label><br>
        <textarea name="comentario" id="comentario" maxlength="20" rows="5" cols="50"></textarea>
        <br>
       
      <br>  <label for="fruta">Escolha uma Fruta:</label><br>
        
      <select name="fruta" id="fruta">
            <option value="">-- Selecione uma opção</option>
            <option value="goiaba">Goiaba</option>
            <option value="maçã">Maçã</option>
            <option value="morango">Morango</option>
            <option value="uva">Uva</option>



        </select>










        <br><input type="submit" value="Enviar">
    </form>
</body>

</html>
